<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <div class="card">
    <div class="card-box">
      <img class="card-img" src="./images/image-equilibrium.jpg">
      <img class="card-preview-img" src="./images/icon-view.svg">
      <div class="card-img-background">
      </div>
    </div>
    <div class="card-info">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-footer">
        <div class="card-stats">
          <p class="price"><img class="stats-icon" src="./images/icon-ethereum.svg">0.041 ETH</p>
          <p class="time"><img class="stats-icon" src="./images/icon-clock.svg">3 days left</p>
        </div>
        <hr>
        <div class="card-author">
          <img class="author-img" src="./images/image-avatar.png">
          <p>Creation of <span class="author">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
